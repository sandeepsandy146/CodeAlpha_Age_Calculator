<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="heading">Age Calculator</h2>
            <div class="input-group">
                <label for="dob" class="sr-only">Enter Date</label>
                <input type="text" id="dob" placeholder="Enter Date">
                <span class="calendar-icon"><i class="far fa-calendar-alt"></i></span>
            </div>
            <button id="calculate-btn" class="calculate-btn">Calculate Age</button>
            <p id="result" class="result"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>

</html>
